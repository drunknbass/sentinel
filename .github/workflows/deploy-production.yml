name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  validate-and-deploy:
    name: Validate & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint
        run: npx next lint

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Verify build
        run: |
          if [ ! -d ".next" ]; then
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
          echo "âœ… Production build verified"

      - name: Deployment notification
        run: |
          echo "ğŸš€ Main branch validated successfully"
          echo "ğŸ“¦ Vercel will automatically deploy to production"
          echo "ğŸ”— Check deployment status at: https://vercel.com/dashboard"
