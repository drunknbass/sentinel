name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  validate-and-deploy:
    name: Validate & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm run typecheck

      - name: Run ESLint
        run: pnpm exec next lint

      - name: Run tests
        run: pnpm test

      - name: Build application
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ secrets.NEXT_PUBLIC_MAPBOX_TOKEN }}
          APPLE_MAPKIT_TEAM_ID: ${{ secrets.APPLE_MAPKIT_TEAM_ID }}
          APPLE_MAPKIT_KEY_ID: ${{ secrets.APPLE_MAPKIT_KEY_ID }}
          APPLE_MAPKIT_PRIVATE_KEY: ${{ secrets.APPLE_MAPKIT_PRIVATE_KEY }}
        run: pnpm run build

      - name: Verify build
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build failed - .next directory not found"
            exit 1
          fi
          echo "‚úÖ Production build verified"

      - name: Deployment notification
        run: |
          echo "üöÄ Main branch validated successfully"
          echo "üì¶ Vercel will automatically deploy to production"
          echo "üîó Check deployment status at: https://vercel.com/dashboard"
